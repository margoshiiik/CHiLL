<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="/styles/mainPage.css">
    <link rel="stylesheet" href="/styles/productPopup.css">
    <link rel="stylesheet" href="/styles/OrderPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">

    <title>Order Page</title>
</head>
<body>

    <header>
        <div class="container mt-3">
            <div class="row">
                <div class="col-9">
                     <a href="/../index.html"><h1>CHiLL</h1></a>
                </div>
                <div class="col-3">
                    
                    <a class="button" href="#popupLogin"><button type="button" class="login ps-4 pe-4">Log Out</button></a>
                    <a class="button" href="#popupSignUp"><button type="button" class="whiteBut ps-4 pe-4">Profile</button></a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-start mt-3">
            <a class="home menu me-4">
                HOME
            </a>

            <a class="about menu me-4">
                ABOUT
            </a>

            <a class="orders menu me-4">
                ORDERS
            </a>

            <a class="settings menu me-4">
                SETTINGS
            </a>
        </div>
    </header>

    <h2 class="text-center mt-5">- Here you can create or pick an order -</h2>

    <a href="#popupOrder"><button class="createOrder mt-4">Create an order</button></a>

    <div id="wrapper-for-orders" class="mt-5">

    </div>


    <div id="popupOrder" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>

            <h1 class="text-center mt-5">Create an order</h1>
                

            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img src="/picsOther/nophoto.jpg" class="nophoto mt-4" alt="">
            
                        <div class="input-group mb-3 mt-4">
                            <input type="file" class="form-control" id="inputGroupFile01">
                        </div>
                    </div>

                    <div class="col-6 mt-4">
                        <h3>Add the description:</h3>
                        <textarea class="form-control area" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>

            <input type="number" class="form-control priceInput mt-4" placeholder="Price you are ready to pay in $">


            <button class="mt-4">Make an order</button>
              

        </div>
    </div>
    
    <script src="/js/OrderPage.js" type="module"></script>
</body>
</html>
