<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="/styles/mainPage.css">
    <link rel="stylesheet" href="/styles/productPopup.css">
    <link rel="stylesheet" href="/styles/popupLogin.css">
    <link rel="stylesheet" href="/styles/OrderPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Order Page</title>
</head>
<body>

    <header>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-8">
                     <a href="/html/UserPage.html"><h1>CHiLL</h1></a>
                </div>
                <div class="col-lg-4 d-flex float-right justify-content-start">
                    <a class="button" href="/index.html"><button type="button" class="topButtoms float-right me-4 login ps-4 pe-4">Log Out</button></a>
                    <div class="containerimg d-md-flex">
                        <div class="likes" id="openLikePage"><img src="/picsOther/heart2 (1).png" alt=""></div>
                         <div class="likes" id="openbasketPage"><img src="/picsOther/basket.png" alt=""></div>
                     </div>
                </div>
            </div>
        </div>

        <div class="d-md-flex justify-content-start mt-3">
            <a class="home menu me-4" href="/html/UserPage.html">
                HOME
            </a>

            <a class="about menu me-4">
                ABOUT
            </a>

            <a class="orders menu me-4" href="/html/OrderPage.html">
                ORDERS
            </a>

            <a class="settings menu me-4" href="#popupSettings">
                SETTINGS
            </a>
        </div>
    </header>

    <h2 class="text-center mt-5">- Here you can create or pick an order -</h2>

    <a href="#popupOrder"><button class=" mt-4">Create an order</button></a>

    <div id="wrapper-for-orders" class="mt-5">

    </div>


    <div id="popupOrder" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>

            <h1 class="text-center mt-3">Create an order</h1>
                
            <input  class="form-control priceInput mt-4" id="orderTitle"placeholder="Set the name of the product">

            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/picsOther/nophoto.jpg" class="nophoto mt-4" alt="">
            
                        <div class="input-group mb-3 mt-4">
                            <input type="file" class="form-control" id="photoFile">
                        </div>
                    </div>

                    <div class="col-md-6 mt-4">
                        <h3>Add the description:</h3>
                        <textarea class="form-control area" id="description" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>

            <input type="number" class="form-control priceInput mt-4" id="orderPrice"placeholder="Price you are ready to pay in $">


            <button class="mt-4" id="orderButton">Make an order</button>
              

        </div>
    </div>

    <div id="popupSettings" class="overlayLogin">
        <div class="popupLogin">
            <a class="closeLogin" href="#">&times;</a>

            <h1 class="text-center mt-3">Settings</h1>

            
                <div class="form-check mt-4 text-center">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label settings" for="exampleRadios1">
                    Light Theme
                    </label>
                </div>
                <div class="form-check mt-2 text-center">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label settings" for="exampleRadios2">
                    Dark Theme
                    </label>
                </div>
        
            

                <h3 class="text-center mt-4">Font size</h3>

                <div class="form-group mt-3">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Default size</option>
                      <option>Small size</option>
                      <option>Large Size</option>
                    </select>
                </div>
            

                <button class="buyButton mt-4" id="applySettings">Apply</button>

        </div>
    </div>
    
    <script src="/js/OrderPage.js" type="module"></script>

    
</body>
</html>
